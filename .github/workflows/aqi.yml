name: AQI Logger
# allow manual run + schedule
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'   # every 4 hours

# give permission for workflow to write repository contents (required to push files)
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AQI script
        run: python coimbatore_aqi_compare.py

      - name: Commit updated CSV (if there are changes)
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update aqi_compare.csv â€” ${{ github.run_id }}"
          add: "aqi_compare.csv"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
